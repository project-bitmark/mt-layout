<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MT: Marking Stream</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <link rel="stylesheet" id="editor-fonts-css"  href="//fonts.googleapis.com/css?family=Roboto+Condensed%3A300%2C400%2C700%2C300italic%2C400italic%2C700italic&#038;subset=latin%2Clatin-ext" type="text/css" media="all" />
    <style>
      body {
        padding-top: 0px;
        font-family: "Roboto Condensed", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      /**
      * Nav, Fix all this to resize nicely
      */
      .navbar > .container .navbar-brand {
        margin-left: 0;
        position: absolute;
        top: 0;
        left: 0;
      }
      #navbar { margin-left: -30px; }
      .navbar .img-responsive { max-height: 100%; }
      .navbar { min-height: 60px; border-bottom: 5px solid beige; }
      .navbar-brand { height: 60px; padding: 15px; }
      .navbar-nav li:first-child a { margin-left: 0; }
      .navbar-nav > li > a {
        line-height: 30px; color: #262626;
        font-weight: 600; font-size: 15px;
        margin-right: 15px;
      }
      .navbar-nav > li > a:hover, .navbar-nav > li > a:focus {
        background-color: #fafafa;
        border-bottom: 2px solid #262626; margin-bottom: -2px;
      }
      .navbar-right > .navbar-nav > li > a  {
        font-weight: 300;
        margin-right: 0;
      }
      
      /**
      *
      */
      .stream-info {
        background-color: #efefef;
      }
      .stream-main {
        background-color: #f6f6f6;
      }
      .stream-context {
        background-color: #e1e1e1;
      }
      
      .marking {
        padding: 5px;
        background-color: white;
        border: 1px solid beige;
      }
      .marking.image .marking-media {
        padding: 5px;
        
      }
      
      .marking .count, .marking time, .marking .domain {
        color: #8899a6;
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="http://bitmark.co/bitmark.co/images/concept/mark-logo.png" class="img-responsive"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-left">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Trending</a></li>
            <li><a href="#top">Top</a></li>
            <li><a href="#new">New</a></li>
          </ul>
        </div>
        <div class="navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#top">Another Link</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="row">
        <div class="col-md-3 stream-info">left</div>
        <div class="col-md-6 stream-main">
        
          <article class="row marking image">
            <header class="marking-submitter">
              <a href="/@DylanRhymaun" class="markee">@DylanRhymaun</a>
              was marked by
              <a href="/@MarkPfennig" class="marker">@MarkPfennig</a>
              and <a href="/marking/36be72e7" class="count">23 others</a>
              <h4 class="marking-title">
                <a href="http://i.imgur.com/fq2KYze.jpg">A Rainy Night on the streets of Busan, South Korea</a>
              </h4>
            </header>
            <div class="marking-body">
	            <div class="marking-media">
	              <a href="http://i.imgur.com/fq2KYze.jpg">
	                <img class="img-responsive" src="http://i.imgur.com/fq2KYze.jpg">
	              </a>
	            </div>
            </div>
            <footer class="marking-info">
              Marked
              <time pubdate datetime="2014-14-15T12:15-08:00">14 hours ago</time>
              on 
              <a href="/domain/i.imgur.com" class="domain">i.imgur.com</a>
            </footer>
          </article>
          
        </div>
        <div class="col-md-3 stream-context">right</div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>
